<!DOCTYPE html>
<html ng-app="ClientesCRUD">
  <head>
    <meta charset="utf-8">
    <title>Clientes</title>
    <script src="../assets/angular.min.js"></script>
    <script src="../assets/script.js"></script>
  </head>
  <body ng-controller="ClientesController">
     <h3>Cadastro/Alteração</h3>
     <form method="post" ng-submit="salvar()">
       <b>Nome:</b>
       <input type="text" ng-model="cliente.nome" required>
       <br>

       <b>E-mail:</b>
       <input type="email" ng-model="cliente.email" required>
       <br>

       <b>Celular:</b>
       <input type="text" ng-model="cliente.celular" required>
       <br>

       <b>Nascimento:</b>
       <input type="date" ng-model="cliente.datanascimento" required>
       <br>

       <input type="submit" value="Salvar">
     </form>
     <hr>

     <h3>Consulta</h3>
     <table>
       <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
          </tr>
       </thead>
       <tbody>
          <tr ng-repeat="cliente in clientes">
            <td>{{cliente.clienteid}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.celular}}</td>
          </tr>
       </tbody>
     </table>
  </body>
</html>
